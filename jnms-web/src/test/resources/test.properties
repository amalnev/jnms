server.port=${PORT:8190}
server.servlet.context-path=/jnms

spring.datasource.url=jdbc:h2:mem:jnms;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

jnms.web.host=${JNMS_WEB_HOST:localhost}
jnms.web.scheme=${JNMS_WEB_SCHEME:http}
jnms.web.port=8190
jnms.web.username=${JNMS_WEB_USERNAME:root}
jnms.web.password=${JNMS_WEB_PASSWORD:root}