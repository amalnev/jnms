spring.datasource.driver-class-name=${DB_DRIVER:org.mariadb.jdbc.Driver}
#org.mariadb.jdbc.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/jnms?createDatabaseIfNotExist=true&serverTimezone=UTC}
#jdbc:mysql://localhost:3306/jnms?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:123}
spring.datasource.initialization-mode=always
spring.datasource.hikari.initializationFailTimeout=120000
spring.datasource.hikari.connectionTimeout=120000
#spring.datasource.hikari.idleTimeout=600000
#spring.datasource.hikari.maxLifetime=1800000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
#org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:liquibase-changelog.xml
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

